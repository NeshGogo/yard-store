<app-img *ngIf="product.images.length > 0" [url]="product.images[0]"></app-img>
<h2>Price: {{ product.price | currency: "RD$" }}</h2>
<h2 *ngIf="product.taxes">Taxes: {{ product.taxes | currency: "RD$" }}</h2>
<p>{{ product.title }}</p>
<p>{{product.description}}</p>
<button type="button" (click)="addProduct()">Add to Cart</button>
<button type="button" (click)="onShowDetail()">See detail</button>


<button type="button" (click)="toggleProductDetail()">click</button>
<div class="products--grid">
  <app-product
    *ngFor="let product of products"
    [product]="product"
    (addedProduct)="onAddedToShoppingCart($event)"
    (ShowDetail)="onShowDetail($event)"
  ></app-product>
</div>

<div class="product-detail" [class.active]="showProductDetail">
  <div>
    <button type="button" (click)="toggleProductDetail()">Close</button>
  </div>
</div>

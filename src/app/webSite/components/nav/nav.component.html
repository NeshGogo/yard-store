<div class="show-mobile">
  <div>
    <button type="button" (click)="toggleMenu()">
      <img src="./assets/svg/icon_menu.svg" alt="menu" />
    </button>
    <a href="">
      <img src="./assets/svg/logo_yard_sale.svg" alt="logo" />
    </a>
    <a href="">
      <img src="./assets/svg/icon_shopping_cart.svg" alt="shopping card" />
    </a>
  </div>
  <div class="side-menu" [class.active]="showMenu">
    <button type="button" (click)="toggleMenu()">close</button>
    <ul>
      <li><a routerLinkActive="active" routerLink="home">All</a></li>
      <li *ngFor="let category of categories">
        <a
          routerLinkActive="active"
          [routerLink]="['categories', category.id]"
          >{{ category.name }}</a
        >
      </li>
    </ul>
  </div>
</div>
<div class="hide-mobile">
  <div>
    <nav>
      <a href="">
        <img src="./assets/svg/logo_yard_sale.svg" alt="logo" />
      </a>
      <ul>
        <li><a routerLinkActive="active" routerLink="home">All</a></li>
        <li *ngFor="let category of categories">
          <a
            routerLinkActive="active"
            [routerLink]="['categories', category.id]"
            >{{ category.name }}</a
          >
        </li>
      </ul>
    </nav>
    <div class="info">
      <div class="account" *ngIf="user; else notUser">
        <a routerLink="/profile">{{ this.user.email }}</a>
        <button (click)="logout()">logout</button>
      </div>
      <ng-template #notUser>
        <button (click)="login()">Login</button>
      </ng-template>
      <div class="cart">
        <a href="">
          <img src="./assets/svg/icon_shopping_cart.svg" alt="cart" />
        </a>
        <span class="counter">{{ counter }}</span>
      </div>
    </div>
  </div>
</div>
